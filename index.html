<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution Web</title>
    <!-- for style -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- for icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="font-poppins max-w-7xl mx-auto">
    <header>
      <nav class="lg:flex justify-between my-[60px] items-center">
        <div>
          <img src="images/logo2.png" alt="" />
        </div>
        <div>
          <ul class="flex gap-20 text-[#707070]">
            <li><a href="">Home</a></li>
            <li>
              <a href="">Services <i class="fa-solid fa-greater-than"></i></a>
            </li>
            <li>
              <a href="">Cases <i class="fa-solid fa-greater-than"></i></a>
            </li>
            <li>
              <a href="">Blog <i class="fa-solid fa-greater-than"></i></a>
            </li>
            <li>
              <a href="">Contact Us <i class="fa-solid fa-greater-than"></i></a>
            </li>
          </ul>
        </div>
        <div>
          <button
            class="bg-[#B68C5A] px-[30px] py-[20px] rounded-lg text-lg text-[#FFFFFF] font-semibold"
          >
            Free Consultation
          </button>
        </div>
      </nav>
      <section
        class="bg-[url('/images/banner.png')] bg-cover h-[550px] text-center flex flex-col justify-center px-[270px] rounded-lg"
      >
        <h3 class="text-white text-7xl eb-garamond">
          We Provide Effective Legal Solutions
        </h3>
        <p class="text-[#E7E7E7] my-7">
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected
          humour.
        </p>
        <form class="" action="">
          <input
            class="text-[#A0A0A0] bg-white ps-[20px] pe-[300px] py-[20px] rounded-lg"
            placeholder="Search Your Services"
            type="text"
          />
          <button
            class="bg-[#B68C5A] px-[30px] py-[20px] rounded-lg text-lg text-[#FFFFFF] font-semibold rounded-lg ml-5"
          >
            Search
          </button>
        </form>
      </section>
    </header>
  </body>
</html>
